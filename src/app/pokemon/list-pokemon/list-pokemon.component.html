<!DOCTYPE html>
<html lang="fr"> <!-- Remplacez "fr" par la langue de votre choix -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<div class="contairer">
    <div class="row">
        <div *ngFor="let pokemon of pokemonList" class="col m4 s6">
            <div (click)="goToPokemon(pokemon)" class="card horizontal" pokemonBorderCard>
                <div class="card-image">
                    <img [src]="pokemon.picture">
                </div>
                <div class="card-stacked">
                    <div class="card-content">
                        <p>{{ pokemon.name }}</p>
                        <p><small>{{ pokemon.created | date : "dd/mm/yyyy" }}</small></p>

                        <span 
                        *ngFor=" let type of pokemon.types"
                        class="{{type | pokemonTypeColor}}"
                        >
                        {{type}}
                        </span>
                        
                    </div>
                </div>
            </div>
                
            </div>
        </div>
    </div>
</body>
</html>
